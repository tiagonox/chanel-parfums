<!DOCTYPE html>
<html lang="pt-BR">
  <!-- Define o idioma do documento como português do Brasil -->
  <head>
    <meta charset="UTF-8" />
    <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define a largura da viewport como largura do dispositivo e a escala inicial como 1.0 -->
    <title>project slider imgs</title>
    <!-- Define o título da página -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Vincula o arquivo CSS externo `style.css` ao documento -->
  </head>
  <body>
    <section class="container">
      <!-- Define uma seção para conter o slider de imagens -->
      <h1>chanel parfums</h1>
      <!-- Define um título h1 -->
      <div class="slider-wrapper">
        <!-- Envolve todo o slider de imagens -->
        <div class="slider">
          <!-- Contém as imagens do slider -->
          <img
            id="slide-1"
            src="https://images.unsplash.com/photo-1523293182086-7651a899d37f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fGZyYWdyYW5jZSUyMGNvbWVyY2lhbHxlbnwwfHwwfHx8MA%3D%3D"
          />
          <img
            id="slide-2"
            src="https://images.unsplash.com/photo-1514348871858-1d3c20902571?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
          <img
            id="slider-3"
            src="https://images.unsplash.com/photo-1589782431746-713d84eef3c4?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </div>
        <div class="slider-nav">
          <!-- Contém a navegação do slider -->
          <a href="#slide-1"></a>
          <!-- Link para o primeiro slide -->
          <a href="#slide-2"></a>
          <!-- Link para o segundo slide -->
          <a href="#slide-3"></a>
          <!-- Link para o terceiro slide -->
        </div>
      </div>
    </section>
  </body>
</html>
